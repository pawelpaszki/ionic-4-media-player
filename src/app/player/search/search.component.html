<div>
  <ion-card *ngFor="let result of searchResults" (click)="downloadMedia(result.id, result.name)" >
    <div style="display: flex; flex-direction: row; width: 100%; height: auto;">
      <div style="flex: 3;">
        <ion-img [src]="result.thumbnails.medium"></ion-img>
      </div>
      <div style="flex: 7; flex-direction: row; width: 100%; height: auto; padding-left: 0.5em; color: #b5c827;">
        {{result.name}}
      </div>
    </div>
  </ion-card>
</div>
